<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 1200px;
    }
    .header-wrapper {
      height: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid black;
      position: fixed;
      width: 100%;
    }
    .menu-wrapper {
      display: flex;
      margin-left: 20px;
    }
    .sign-wrapper {
      display: flex;
      margin-right: 20px;
    }
    .box {
      border: 1px solid black;
      height: 60px;
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="header-wrapper">
    <div class="menu-wrapper">
      <div class="box">메뉴1</div>
      <div class="box">메뉴2</div>
      <div class="box">메뉴3</div>
    </div>
    <div><h1>Logo</h1></div>
    <div class="sign-wrapper">
      <div class="box">회원가입</div>
      <div class="box">로그인</div>
    </div>
  </div>
</body>
</html>
