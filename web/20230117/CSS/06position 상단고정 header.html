<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      height: 300px;
      width: 300px;
      background-color: blue;
      position: relative;
    }
    .child {
      position: absolute;
      background-color: white;
      right: -10px;
    }
    .c1 {
      top: 0;
    }
    .c2 {
      top: 50%;
      transform: translateY(-50%);
    }
    .c3 {
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child c1">children1</div>
    <div class="child c2">children2</div>
    <div class="child c3">children3</div>
  </div>
</body>
</html>
