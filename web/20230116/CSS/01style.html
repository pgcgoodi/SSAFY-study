<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <style>
    /* * : 전체 */
    * {
      list-style: none; /* 리스트의 동그라미 사라짐 */
      padding: 0; /* 왼쪾으로 정렬 */
    }
    /* id 앞에는 # */
    #one {
      color: blue;
    }
    /* class 앞에는 . */
    .sample {
      color: red;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <h1 class="sample">하이</h1>
  <ul>
    <li class="sample">하나</li>
    <li class="sample">둘</li>
    <li class="sample">셋</li>
  </ul>
</body>
</html>
