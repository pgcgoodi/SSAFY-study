<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 어떤 tag를 쓸 지 모를때
      div : 한 줄 전체를 사용
      span : 쓴 만큼만 사용 -->
    <h1>굿모닝</h1>
    <div>안녕여러분</div>
    <span>하이</span>
    <br />
    <img src="./다운로드.png" alt="사람" />
    <ul>
      <li>1</li>
      <li>1</li>
      <li>1</li>
    </ul>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/zdKw2VRJfG4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <br>
    <button>클릭</button>
  </body>
</html>
